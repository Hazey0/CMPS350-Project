<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="../Styles/transaction.css">    <!--add Navigation css from main.html-->

    <script src="../Scripts/transactions.js"></script>
    <link rel="icon" href="../Media/Icons/p.png">
</head>
<body>
    <section id="'Navigation">

        <nav>
            <div class="nav1">

                 <div class="navItem" id="logo">
                        <div class="logo">
                            <a href="../Websites/main.html">
                                <img src="../Media/Icons/phoney.png" alt="Logo" width="80" height="80">
                            </a>
                        </div>
                 </div>

                 <div class="navItem">
                    
                    
                 </div>
                 <div class="user" id="user"></div>
                 <div class="navItem" id="loginButton">
                    <a class="login" href="login.html" id="login">Login</a><!--  Put some links here-->
                 </div>
            </div>
        </nav>
    </section>

<section class="TransactionForm">

    <div class="container">
       
<form action="">

    <div class="row">
        <div class="column">
            <h3 class="title">Billing Address</h3>

            <div class="inputBox">
                <span>Name: </span>
                <input type="text" placeholder="Name...">

                <div class="inputBox">
                    <span>Email: </span>
                    <input type="email" placeholder="Email...">
                </div>

                <div class="inputBox">
                    <span>Address: </span>
                    <input type="text" placeholder="zoneNo-BuildingNo-StreetNo">


                    <div class="inputBox">
                        <span>City: </span>
                        <input type="text" placeholder="...">
                    </div>

                    <div class="fle">

                        <div class="inputBox">
                            <span>Country </span>
                            <input type="text" placeholder="...">
                        </div>

                        <div class="inputBox">
                            <span>Zip Code: </span>
                            <input type="text" placeholder="50050...">
                        </div>

                    </div>
                </div> 

            </div>

            <div class="column">
                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Card Accpeted: </span>
                    <img src="/Phase 1/Media/Images/card_img.png" alt="AllowedCards">
                </div>

                <div class="inputBox">
                    <span>Name on Card: </span>
                    <input type="text" placeholder="Card Name...">


                    <div class="inputBox">
                        <span>Credit Card Number: </span>
                        <input type="number" placeholder="XXXX-XXXX-XXXX-XXXX">

                        <div class="inputBox">
                            <span>Expiry Month: </span>
                            <input type="text" placeholder="Month...">
                        </div>

                        <div class="inputBox">
                            <span>Year: </span>
                            <input type="number" placeholder="XXXX...">
                        </div>

                        <div class="inputBox">
                            <span>CVV: </span>
                            <input type="number" placeholder="XXX...">
                        </div>

                        <div class="fle">

                            <div class="inputBox">
                                <span>Country </span>
                                <input type="text" placeholder="...">
                            </div>

                            <div class="inputBox">
                                <span>Zip Code: </span>
                                <input type="text" placeholder="50050...">
                            </div>

                        </div>
                    </div>  

                </div>


        </div>
    </div>

    <input type="submit" value="Proceed to Checkout" class="submit-btn">

</form>

    </div>

</section>

</body>
</html>
