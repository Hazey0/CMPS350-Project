    <main id="addPhone">
        <h2>Add a New Phone</h2>
        <form id="phoneForm">
          <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>
          </div>
          <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required> (e.g., 199.99)
          </div>
          <div class="form-group">
            <label for="storage">Storage (GB):</label>
            <input type="number" id="storage" name="storage" min="1" required>
          </div>
          <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="url" id="image" name="image" required> (e.g., https://example.com/phone.jpg)
          </div>
          <div class="form-group">
            <label for="quantity">Quantity in Stock:</label>
            <input type="number" id="quantity" name="quantity" min="0" required>
          </div>
          <button type="submit">Add Phone</button>
        </form>
      </main>
